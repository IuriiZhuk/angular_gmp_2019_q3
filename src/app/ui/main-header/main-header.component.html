<div class="user-auth-info" *ngIf="isAuthenticated$ | async; else loading">
   <span class="user-name" >
    -{{(user$ | async)?.first}}-
  </span>

  <button class="user-auth" (click)="onLoginHandler()">{{(user$ | async)?.first ? 'Log Out' : 'Log in'}}</button>
</div>
  <ng-template #loading>Loading Data...</ng-template>
