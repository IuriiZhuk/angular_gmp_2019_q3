<section class="courses">
  <div class="search-wrapper">
    <app-search-bar (searchValue)=onSearchHandler($event)></app-search-bar>
  </div>
  <div class="course-list-wrapper">
    <app-course-list [courses]="courses$ | async" (deleteCourseId)="onDeleteHandler($event)" (loadMore)="onLoadMoreHandler()"></app-course-list>
  </div>
</section>
