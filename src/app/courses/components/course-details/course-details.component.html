<div [appHighlightedRelevant]="course.date" [ngClass]="{'course-details': true, 'course-details__top-rated': course.isTopRated }"
>
  <div class="course-details__header">
    <h2 class="course-details__title">{{course.name | uppercase}}</h2>
    <fa-icon
      *ngIf="course.isTopRated"
      class="course-details__top-rated-icon"
      [icon]="faStar">
    </fa-icon>
    <div class="course-details__timing">
      <span class="course-details__duration">{{course.length | duration}}</span>
      <span class="course-details__date">{{course.date | date: 'longDate'}}</span>
    </div>
  </div>

  <div class="course-details__content">
    <p class="course-details__description">{{course.description}}</p>
    <div class="course-details__buttons">
      <button class="button course-details__action course-details__edit" (click)="onEditHandler(course.id)">{{'buttons.edit' | translate}}</button>
      <button class="button course-details__action course-details__delete" (click)="onDeleteHandler(course.id)">{{'buttons.delete' | translate}}</button>
    </div>
  </div>
</div>
